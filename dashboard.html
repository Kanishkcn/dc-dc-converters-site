<h2>Welcome to Maxwellium Dashboard</h2>
<p id="welcomeText"></p>
<button onclick="logout()">Logout</button>

<script>
auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("welcomeText").innerText = "Welcome, " + user.email;
  } else {
    window.location.href = "login.html";
  }
});

function logout() {
  auth.signOut().then(() => {
    window.location.href = "login.html";
  });
}
</script>
